syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.mick.test.proto";

message TestProto {
    string name = 1;
    string description = 2;
    int32 coolNumber = 3;
}

message AnotherTestProto {
    string name = 1;
    string description = 2;
    int32 coolNumber = 3;
}